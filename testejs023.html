<!DOCTYPE html>
<html>
    <head>
           <title>Teste javascript</title>
           <meta charset="UTF-8"/>
        <script>
            function mudaLampada(tipo){
                if (tipo == 1) {
                    arquivo ="../interface/_imagens/lampada-acesa.jpg";
                }
                if (tipo == 2){
                    arquivo="../interface/_imagens/lampada-apagada.jpg";
                }
                if (tipo == 3){
                    arquivo ="../interface/_imagens/lampada-quebrada.jpg";
                }

                document.getElementById("luz").src=arquivo;
            }
        </script>
 
    </head>
    <body>
        <h1>acenda a lampada</h1>
        <img src="../_interface/_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)"/>
    </body>
</html>
